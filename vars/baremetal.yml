---
# Main variables file

baremetal_client: "{{ groups.client[0] }}"
# "{{ hostvars[groups.conductor[0]]['ansible_eth0']['ipv4']['address'] }}"
baremetal_conductor_server: "{{ hostvars.conductor.ansible_ssh_host }}"
# "http://{{ hostvars[groups.api[0]]['ansible_eth0']['ipv4']['address'] }}:6385"
baremetal_ironic_url: "http://{{ hostvars.api.ansible_ssh_host }}:6385"
baremetal_configdrive: True
baremetal_configdrive_base_url: "http://{{ baremetal_conductor_server }}/metadata"

# Default network assigned to the servers if no
# baremetal_network_list is defined
baremetal_network_dhcp_list:
   - device: "em1"
     bootproto: "dhcp"

