---
# Main variables file

baremetal_ironic_url: "http://{{ baremetal_ironic_server }}:6385"
baremetal_configdrive_dir: "{{ baremetal_server_images_path }}/metadata/"
baremetal_configdrive_base_url: "http://{{ baremetal_ironic_server }}/metadata"
baremetal_configdrive: True

# Default network. It will be overwrited if user provided a network
# vars file on the prepare tasks.
baremetal_network_list:
  - device: "eth0"
    address: "{{ baremetal_ip }}"
    netmask: "255.255.255.0"
    gateway: "10.230.0.1"
    nameservers: "{{ baremetal_nameservers }}"
    domain: "{{ baremetal_domain }}"

# Same case without IP (with DHCP).
baremetal_network_dhcp_list:
    - device: "eth0"
      bootproto: "dhcp"
      nameservers: "{{ baremetal_nameservers }}"
      domain: "{{ baremetal_domain }}"

